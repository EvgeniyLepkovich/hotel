<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
	<link rel="stylesheet/less" type="text/css" href="less/style.less" />
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__row row">
				<div class="col-sm-3 pull-right text-right">
					<a href="#" class="header__sing-in">SING IN</a>
				</div>
			</div>
		</div>
	</header>
	<div class="content container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-2">
				
			</div>
			<div class="col-sm-4">
				<form class="content__sing content__sing-in">
					<div class="row">
						<div class="col-md-4">SING IN</div>
						<div class="col-md-8 text-right">
							<a href="#" class="content__sing__link">or create an account</a>
						</div>
					</div>
					<input type="text" class="content__sing__input" placeholder="type your name or e-mail">
					<input type="text" class="content__sing__input" placeholder="password">
					<div class="row">
						<div class="col-md-7">
							<div class="remember">
								<input type="checkbox" class="remember__checkbox" id="remember__checkbox" />
								<label for="remember__checkbox">remember</label>
							</div>
							<a href="#" class="content__sing__link content__sing__link-lost">Forgotten your password?</a>
						</div>
						<div class="col-md-5 text-right">
							<a href="#" class="content__sing__btn">SING IN</a>
						</div>
					</div>
				</form>
				<div class="authentication"></div>
					<a href="#" class="authentication__item">
						<span class="authentication__item__icon"></span>
					</a>
					<a href="#" class="authentication__item authentication__item-tw">
						<span class="authentication__item__icon authentication__item__icon-tw"></span>
					</a>
					<a href="#" class="authentication__item authentication__item-g">
						<span class="authentication__item__icon authentication__item__icon-g"></span>
					</a>
					<a href="#" class="authentication__item authentication__item-fb">
						<span class="authentication__item__icon authentication__item__icon-fb"></span>
					</a>
			</div>	
		</div>
	</div>
	<footer class="footer container">
		<div class="row">
			<div class="col-sm-2">
				 <div class="btn-group dropup">
          <a class="btn dropdown-toggle footer__btn" data-toggle="dropdown" href="#">
            english
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">english</a></li>
            <li><a href="#">русский</a></li>
          </ul>
        </div>
        <div class="btn-group dropup">
          <a class="btn dropdown-toggle footer__btn" data-toggle="dropdown" href="#">
            US dollars
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">US dollars</a></li>
            <li><a href="#">РОС рубли</a></li>
          </ul>
        </div>
			</div>
			<ul class="footer__nav col-sm-4 pull-right list-unstyled">
				<li><a href="#" class="footer__nav-link">ABOUT US</a></li>
				<li><a href="#" class="footer__nav-link">CONTACTS</a></li>
				<li><a href="#" class="footer__nav-link">RULES</a></li>
				<li><a href="#" class="footer__nav-link">SUPPORT</a></li>
			</div>
			<div class="footer__row-line"></div>
			<div class="row">
				<div class="col-sm-3 pull-right text-right">
					<a href="#" class="footer__site-map">Site Map</a>
				</div>
			</div>
				
		</div>
	</footer>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/less.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
	<script type="text/javascript" src="js/cssfx.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
